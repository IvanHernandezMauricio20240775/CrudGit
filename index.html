<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container" style="background-color: #20a2a0">
      <nav >
        <ul>
          <li>
            <b> SSSO Management System </b>
          </li>
        </ul>
        <ul>
          <li><a href="#">Integrantes</a></li>
          <li><a href="#">Tareas</a></li>
          <li><a href="#">Mi Perfil</a></li>
          <li><a href="#" role="button">Cerrar Sesion</a></li>
        </ul>
      </nav>
    </div>

    <main class="container">
       <h2>Empleados</h2>

       <div class="TableScroll">
        <table id="table" class="overflow-auto">
            <thead>
              <tr>
                <th>NIT</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
       </div>    
    </main>

    <button id="BtnAddUser" class="AddButton">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-user-round-plus-icon lucide-user-round-plus"
      >
        <path d="M2 21a8 8 0 0 1 13.292-6" />
        <circle cx="10" cy="8" r="5" />
        <path d="M19 16v6" />
        <path d="M22 19h-6" />
      </svg>
    </button>

    <dialog id="mdAgregar">
        <article>
          <header>
            <a href="#" class="close" id="btnCerrar"></a>
            <h3>Agregar Integrante:</h3>
          </header>
          <form id="frmAgregar">
            <input type="text" id="txtNombre" placeholder="Nombre" required />
            <input type="text" id="txtApellido" placeholder="Apellido" required />
            <input
              type="email"
              id="txtEmail"
              placeholder="Correo Electronico"
              required
            />
  
            <button type="submit" class="contrast">Guardar</button>
          </form>
        </article>
      </dialog>

    <script src="JS/API.js"></script>
  </body>
</html>
